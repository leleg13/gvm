<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Torneo Pallavolo 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Favicon vuoto per evitare errori -->
    <style>
        .bracket-match { 
            height: 80px; 
            border: 2px solid #dee2e6;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
        }
        .hidden-section {
            display: none;
        }
        .active-section {
            display: block !important;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h1>üèê Torneo di Pallavolo 2024</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link active" href="#" data-section="registrazione">Registrazioni</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-section="gironi">Gironi</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-section="playoff">Fasi Finali</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-section="classifica">Classifica</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-10 p-4">
                <!-- Sezione Registrazione -->
                <section id="registrazione" class="active-section">
                    <h2>Registrazione Squadre</h2>
                    <form id="teamForm" class="mb-4">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Nome Squadra" required>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" placeholder="Referente" required>
                            </div>
                            <div class="col-md-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" required>
                                    <option value="">Pagamento</option>
                                    <option>Completato</option>
                                    <option>In attesa</option>
                                </select>
                            </div>
                            <div class="col-md-12 mt-3">
                                <button class="btn btn-success" type="submit">Registra Squadra</button>
                                <button class="btn btn-secondary" type="button" onclick="exportData()">Esporta Excel</button>
                            </div>
                        </div>
                    </form>
                    <div id="teamsList" class="row"></div>
                </section>

                <!-- Altre sezioni -->
                <section id="gironi" class="hidden-section"></section>
                <section id="playoff" class="hidden-section"></section>
                <section id="classifica" class="hidden-section"></section>
            </main>
        </div>
    </div>

    <!-- Scripts corretti -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        // Gestione dati
        let tournamentData = JSON.parse(localStorage.getItem('tournamentData')) || {
            teams: [],
            groups: { A: [], B: [], C: [], D: [] },
            matches: [],
            bracket: {}
        };

        // Funzioni base
        function saveData() {
            localStorage.setItem('tournamentData', JSON.stringify(tournamentData));
            updateUI();
        }

        function updateUI() {
            updateTeamList();
            updateGroups();
            updateBracket();
            updateStandings();
        }

        // [Aggiungi qui tutte le altre funzioni JavaScript della versione precedente]
        // ... (le funzioni di gestione team, gironi, risultati sono identiche alla versione precedente)

        // Inizializzazione
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                document.querySelectorAll('section').forEach(s => s.classList.remove('active-section'));
                document.getElementById(e.target.dataset.section).classList.add('active-section');
            });
        });

        updateUI();
    </script>
</body>
</html>
